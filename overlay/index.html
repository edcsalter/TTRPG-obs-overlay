<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadowdark Stream Overlay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- DM Camera -->
  <div class="dm-camera">
    <video id="dm-feed" autoplay muted></video>
    <div class="dm-title">The Dungeon Master</div>
  </div>

  <!-- Foundry Feed -->
  <div class="game-feed">
    <!-- This should be captured in OBS and layered beneath or behind -->
  </div>

  <!-- Player Frames -->
  <div class="players">
    <!-- 6 player containers -->
    <div class="player-frame" id="player0"></div>
    <div class="player-frame" id="player1"></div>
    <div class="player-frame" id="player2"></div>
    <div class="player-frame" id="player3"></div>
    <div class="player-frame" id="player4"></div>
    <div class="player-frame" id="player5"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
